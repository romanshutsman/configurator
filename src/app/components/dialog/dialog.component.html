<div class="over" *ngIf="show">
  <div class="pop connected">
    <mat-radio-group class="example-radio-group" class="group">
      <mat-radio-button class="example-radio-button" [checked]="item.Version == controller" *ngFor="let item of list"
        [value]="item" (click)="choose(item); ">
        {{item.Name}} ({{item.Version}})
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" class="first-btn" (click)="closeModal1()">close</button>
  </div>
</div>
<div class="over" *ngIf="showConnect">
  <div class="pop connected">
    <p class="header">{{message}}</p>
    <button mat-raised-button color="primary" (click)="closeModal2()">close</button>
  </div>
</div>
<div class="over" *ngIf="showVerify">
  <div class="pop connected">
    <p class="">{{message}}</p>
    <p class="">Do you want to insert it?</p>
    <div class="group-btn">
      <button mat-raised-button color="primary" (click)="onResponse(true)">Yes</button>
      <button mat-raised-button color="primary" (click)="onResponse(false)">No</button>
    </div>
  </div>
</div>
