<div class="over" *ngIf="show">
  <div class="pop connected">
    <mat-radio-group class="example-radio-group" class="group">
      <mat-radio-button class="example-radio-button" [checked]="item.Version == controller" *ngFor="let item of list"
        [value]="item" (click)="chooseController(item); ">
        {{item.Name}} ({{item.Version}})
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" class="first-btn" (click)="closeModal1()">close</button>
  </div>
</div>
<div class="over" *ngIf="showConnect">
  <div class="pop connected">
    <p class="header">{{message}}</p>
    <button mat-raised-button color="primary" (click)="closeModal2()">close</button>
  </div>
</div>
<div class="over" *ngIf="showVerify">
  <div class="pop connected" *ngIf="showVerify && !showInsert">
    <p class="">{{message}}</p>
    <p class="">Do you want to insert it?</p>
    <div class="group-btn">
      <button mat-raised-button color="primary" (click)="showInsertForm()">Yes</button>
      <button mat-raised-button color="primary" (click)="onResponseVerify(false)">No</button>
    </div>
  </div>
  <div class="pop connected" *ngIf="showVerify && showInsert">
      <div>
          <form>
            <mat-card class="select">
              <div class="mat-select-center">
                <mat-form-field class="routineProgramselect">
                  <mat-select [formControl]="selectedProgram" id="matSelect1" placeholder="Programs" style="color:black"
                    required="true" (selectionChange)="onSelectedProgram($event)">
                    <mat-option *ngFor="let item of insertForm" [value]="item.Name">{{item.Name}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="selectedProgram.hasError('required')">You must make a selection</mat-error>
                </mat-form-field>
              </div>
              <div class="mat-select-center">
                <mat-form-field class="routineProgramselect">
                  <mat-select [formControl]="selectedRoutines" placeholder="Routines" style="color:black"
                    required="true">
                    <mat-option *ngFor="let item of routines " [value]="item">{{item}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="selectedRoutines.hasError('required')">You must make a selection</mat-error>
                </mat-form-field>
              </div>
              <div class="inputs">
                <div>
                  <mat-form-field class="UpdateRate">
                    <input matInput [formControl]="selectedRung" placeholder="Rung" type="number" pattern="^\d*[0-9]\d*$"
                      name="rung" [value]="rung" [(ngModel)]="rung" (keydown)="removeMinus($event)" min="0" id="rung"
                      required="true">
                    <mat-error *ngIf="selectedRung.hasError('required')">Rung is required!</mat-error>
                    <mat-error *ngIf="selectedRung.hasError('pattern')">Only positive or 0!</mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card>
          </form>
          <section class="buttons">
              <button mat-raised-button color="primary" (click)="onResponseVerify(false)">Cancel</button>
              <button mat-raised-button color="primary" 
              [disabled]="
              selectedProgram.status == 'INVALID' ||
              selectedRoutines.status == 'INVALID' ||
              selectedRung.status == 'INVALID'"
              (click)="onResponseVerify(true)">Insert</button>
          </section>
        </div>
  </div>
</div>
