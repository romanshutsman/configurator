<div class="container">
  <div class="info" *ngIf="node">
    <h1><span>Program:</span>{{node.Program}}</h1>
    <h1><span>TagName:</span>{{node.TagName}}</h1>
  </div>
  <div class="path" *ngIf="pathNode">
    <h1 ><span>Position in model:</span><br><span>{{pathNode}}</span></h1>
  </div>
  <div class="status" >

    <p *ngIf="statusController" class="online">Online</p>
    <p *ngIf="!statusController" class="offline">Offline</p>
    <p *ngIf="statusController">{{name}}</p>
  </div>
</div>
